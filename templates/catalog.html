{% extends "base.html "%}

{% block content %}
<div class="row" style="margin-top:20px; margin-left:20px">
    <div class="col-8">
         <h2>Avialable Books on the BookStore</h2> 
               
         <br>
       <table class="table table-hover table-dark">
          <thead>
             <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>               
             </tr>
          </thead>
          <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for book in books %}
           
            <tr>
               <td> {{ book[0] }} </td>
               <td> {{ book[1] }} </td>
               <td> {{ book[2] }} </td>
               <td> {{ book[3] }} </td>               
            </tr>
            {% endfor %}
         </tbody>
      
       </table>
    </div>

{%endblock%}
