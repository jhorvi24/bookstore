 
 <!-- Purchase Confirm -->
 <div class="modal fade" id="Modal-PurchaseConfirm"
 tabindex="-1"
 aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header d-flex justify-content-end">
    <h5 class="modal-title" id="ModalLabel">
      <!-- -->
      Buying
    </h5>
    
    <button type="button" class="close"
            data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">          
    <form method="POST">
      
      {{purchaseForm.hidden_tag()}}
      
      <h4 class="text-center">
          Are you sure you want to buy ?
      </h4>
      <br>
      <h6 class="text-center">
          By clicking Purchase, you will purchase this item. 
      </h6>
      
      <br>
      <input id="purchaseBook" name="purchaseBook" type="hidden" value="book">
      <div class="text-center">
      {{purchaseForm.submit(class="btn btn-outline-success btn-block")}}
      </div>
    </form>      
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>

</div>
</div>
</div>
